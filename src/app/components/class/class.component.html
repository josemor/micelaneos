<div [ngClass]="alerta" class="alert" role="alert">
    <strong> simple success</strong> alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  Info
</button>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-success'">
  Succes
</button>

<br /><br />

<h3 [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }">
    Hola mundo
</h3>
<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn" [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }">
  Cambiar
</button>

<br /><br />
<h3>Proceso Asíncrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="cargando">
  <i
    [ngClass]="{ 'fa-save': !cargando, 'fa-sync fa-spin': cargando }"
    class="fas"
  ></i>
  <span *ngIf="!cargando"> Guardando cambios</span>
  <span *ngIf="cargando"> Espere por favor</span>
</button>
